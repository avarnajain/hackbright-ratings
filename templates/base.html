<!doctype html>
<html>
<head>
  <title>Ratings</title>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
</head>

<body>
  Ratings
  {% if 'user_id' in session %}
  <a href="/logout">Log out</a>
  {% else %}
  <a href="/login">Log in</a>
  {% endif %}
  <hr>

  {% block content %} put your content here {% endblock %}

</body>
</html>
